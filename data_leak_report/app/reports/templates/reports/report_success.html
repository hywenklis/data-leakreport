<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sucesso</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .alert {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .alert:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-weight: 700;
            color: #155724;
        }

        h4 {
            font-weight: bold;
            color: #28a745;
        }

        .btn-primary {
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="alert alert-success text-center" role="alert">
            <h2>Denúncia enviada com sucesso!</h2>
            <p>Para acompanhar sua denúncia, guarde este identificador:</p>
            <h4 class="font-weight-bold">{{ correlationId }}</h4>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'choose_identity' %}" class="btn btn-primary btn-lg">Voltar à Página Inicial</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
